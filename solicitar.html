<header>

<section class="section" style="padding-top:120px;">
  <div class="container">
    <h2>Contato, Reclamações e Denúncias</h2>
    <p>Utilize o formulário abaixo para enviar sua mensagem à equipa PixelWork.</p>

    <form>
      <input type="text" placeholder="Seu nome completo" required>
      <input type="email" placeholder="Seu email" required>

      <select required style="padding:1rem;border-radius:1rem;background:#1e293b;color:white;border:2px solid #334155;">
        <option value="">Tipo de solicitação</option>
        <option>Contato geral</option>
        <option>Reclamação</option>
        <option>Denúncia</option>
        <option>Sugestão</option>
      </select>

      <textarea placeholder="Descreva sua mensagem..." required></textarea>

      <button type="submit" class="btn-primary">Enviar Solicitação</button>
    </form>
  </div>
</section>

<footer>

</footer>
